<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Store</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <h1>FASHION STORE</h1>
  </div>

  <div class="categories">
    <div class="category">
      <img src="/Images/t-shirt.png" alt="T-Shirts" />
      <p>T-Shirts</p>
    </div>
    <div class="category">
      <img src="/Images/glasses.png" alt="Sun Glasses" />
      <p>Sun Glasses</p>
    </div>
    <div class="category">
      <img src="/Images/shirt.png" alt="Shirts" />
      <p>Shirts</p>
    </div>
    <div class="category">
      <img src="/Images/shoes.png" alt="Shoes" />
      <p>Shoes</p>
    </div>
    <div class="category">
      <img src="/Images/pants.png" alt="Pants" />
      <p>Pants</p>
    </div>
    <div class="category">
      <img src="/Images/perfumes.png" alt="Perfumes" />
      <p>Perfumes</p>
    </div>
  </div>

  <div class="banner">
    <h2>SHOPPING TIME</h2>
    <img src="/Images/shopping1.png" alt="Shopping Time" class="banner-image" />

  <br><br>
  <div class="sales">
  <h2>Our Upcoming Sales</h2>
  <br><br>
  <table>
    <tr class="heading">
      <th>Festival</th>
      <th>Discount</th>
      <th>Starting Date</th>
      <th>Ending Date</th>
    </tr>
    <tr>
      <td></td>
    </tr>
  </table>
</div>
</div>

<div class="about-us">
<h2> FASHION STORE: THE ONE STOP FASHION DESINATION</h2>
<p></p>
</div>
</body>

</html>
